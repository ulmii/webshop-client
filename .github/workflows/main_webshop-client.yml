# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webshop-client

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0c8b59fae948446580a58b2111f158e8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_160dd01dd4b2489181f107ba3f54eb35 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0c8b59fae948446580a58b2111f158e8 }}/ulmii/webshop-client:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webshop-client'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_090d22ab90484bb6bd9d72203f50604a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0c8b59fae948446580a58b2111f158e8 }}/ulmii/webshop-client:${{ github.sha }}'